<!DOCTYPE html>
<html ng-app="starter">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <!-- CSS -->
    <!-- Ionic styles -->
    <link href="lib/ionic/css/ionic.css" rel="stylesheet"> 
    <!-- Angularjs Material design -->
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/0.7.1/angular-material.min.css">
    <!-- Custom styles -->
    <link href="css/style.css" rel="stylesheet">

    <!-- JAVASCRIPT -->
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- custom js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>

  </head>
  <body layout="column">

      
      <md-toolbar layout="row" ng-controller="NavCtrl">
        <button ng-click="toggleSidenav('left')" hide-gt-sm class="menuBtn">
          <span class="visually-hidden">Menu</span>
        </button>
        <h1>{{ viewTitle }}</h1>
      </md-toolbar>

      <div layout="row" flex>
          <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$media('gt-sm')">
            
          </md-sidenav>
          <div layout="column" flex id="content">
              <md-content layout="column" flex class="md-padding">
                
              </md-content>
          </div>
      </div>

      <ion-tabs class="tabs-positive tabs-item-hide">

        <ion-tab icon="ion-home" href="/home">
          <ion-nav-view name="home"></ion-nav-view>
        </ion-tab>

        <ion-tab icon="ion-help" href="/recipe/add/">
          <ion-nav-view name="recipe-add"></ion-nav-view>
        </ion-tab>

      </ion-tabs>
    
    <ion-nav-view>
    </ion-nav-view>

    <!-- Angularjs Material design -->
    <script src="lib/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="lib/angular-aria/angular-aria.js"></script>
    <script src="lib/angular-animate/angular-animate.js"></script>
    <script src="lib/hammerjs/hammer.js"></script>
    <script src="lib/angular-material/angular-material.js"></script>
  
  </body>
</html>
